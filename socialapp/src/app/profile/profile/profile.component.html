<div class="wrapper">
  <div class="container mt-4">
    <!-- Profile Box -->
    <div class="card">
      <div class="card-body">
        <div class="text-center">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <img [src]="profilePicUrl" alt="Profile Picture" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px;">
            </div>
            <div>
              <button class="btn btn-outline-primary" (click)="fileInput.click()">Edit Picture</button>
              <input type="file" #fileInput style="display: none" (change)="onFileChange($event)">
            </div>
          </div>
          <h4 class="card-title">UserName:{{username}}</h4>
          <p class="card-text">Email: {{email}}</p>
          <p class="card-text">Major: {{major}}</p>
          <p class="card-text">Quote: {{quote}}</p>
          <p class="card-text">Courses: {{courses}}</p>
          <p class="card-text">Interests: {{interests}}</p>
          <!-- Add more profile information here -->
          <button class="btn btn-outline-primary mt-3" (click)="showForm = !showForm">Edit Profile</button>
        </div>
      </div>
    </div>

    <!-- Personal Information Form -->
    <div *ngIf="showForm" class="card mt-4">
      <div class="card-body">
        <form (ngSubmit)="submitForm()" #form="ngForm">
          <div class="mb-3">
            <label for="major" class="form-label">Major</label>
            <input type="text" id="major" [(ngModel)]="major" name="major" class="form-control">
          </div>

          <div class="mb-3">
            <label for="quote" class="form-label">Quote</label>
            <input type="text" id="quote" [(ngModel)]="quote" name="quote" class="form-control">
          </div>

          <div class="mb-3">
            <label for="coursesInput" class="form-label">Courses</label>
            <input type="text" id="coursesInput" [(ngModel)]="courses" name="courses" class="form-control" placeholder="Enter courses separated by commas">
          </div>

          <div class="mb-3">
            <label for="interestsInput" class="form-label">Interests</label>
            <input type="text" id="interestsInput" [(ngModel)]="interests" name="interests" class="form-control" placeholder="Enter interests separated by commas">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <!-- Additional Information Box -->
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">Additional Information</h5>
        <!-- Add more profile information here -->
      </div>
    </div>
  </div>
</div>
